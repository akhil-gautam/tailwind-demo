<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Bank App</title>
  <style>
    .left {
      width: 8%;
      position: fixed;
    }

    .center {
      width: 92%;
      left: 8%;
      position: absolute;
    }

    input::placeholder {
      font-size: medium;
      font-weight: 200;
    }

    .blur {
      filter: blur(4rem);
    }
  </style>
</head>

<body class="relative h-full w-full bg-white flex">
  <div class="left h-screen">left</div>
  <div class="px-4 center flex-col">
    <header class="flex py-5 px-6 items-center border-b mb-6">
      <span class="w-4 h-4 text-xs text-gray-400 mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </span>
      <label>
        <input placeholder="Search out of experienced doctors..." class="focus:outline-none w-96" />
      </label>
    </header>
    <section class="flex w-full">
      <section class="flex flex-col w-8/12">
        <h2 class="font-bold text-3xl mb-4">Personal Cards</h2>
        <div class="flex w-full">
          <div class="relative h-48 w-5/12 rounded-2xl overflow-hidden">
            <div class="flex flex-col z-10">
              <header class="flex space-between p-4">
                <span class="h-10 w-10 text-indigo-900">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                      d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                  </svg>
                </span>
              </header>
            </div>
            <div class="h-full w-full blur bg-gradient-to-br from-blue-500 to-purple-100 rounded-2xl">
            </div>
          </div>
          <div class="w-5/12"></div>
        </div>
      </section>
      <aside class="w-4/12">b</aside>
    </section>
  </div>
</body>

</html>
