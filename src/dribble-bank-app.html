<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Bank App</title>
  <style>
    .left {
      width: 8%;
      position: fixed;
    }

    .center {
      width: 92%;
      left: 8%;
      position: absolute;
    }

    input::placeholder {
      font-size: medium;
      font-weight: 200;
    }

    .blur {
      filter: blur(5rem);
    }
  </style>
</head>

<body class="relative h-full w-full bg-white flex">
  <div class="left h-screen">left</div>
  <div class="px-4 center flex-col">
    <header class="flex py-5 px-6 items-center border-b mb-6">
      <span class="w-4 h-4 text-xs text-gray-400 mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </span>
      <label>
        <input placeholder="Search out of experienced doctors..." class="focus:outline-none w-96" />
      </label>
    </header>
    <section class="flex w-full">
      <section class="flex flex-col w-8/12">
        <h2 class="font-bold text-3xl mb-4">Personal Cards</h2>
        <div class="flex w-full justify-between">
          <div class="relative w-5/12 rounded-2xl overflow-hidden">
            <div class="flex flex-col">
              <header class="flex justify-between p-4 text-white z-20">
                <span class="h-8 w-8">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                  </svg>
                </span>
                <span class="h-8 w-8">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                  </svg>
                </span>
              </header>
              <div class="flex justify-between px-4 text-gray-100 z-30 mb-4">
                <div class="flex flex-col items-start">
                  <span class="font-thin">NAME</span>
                  <span class="tracking-widest text-xl">Akhil Gautam</span>
                </div>
                <div class="flex flex-col items-end">
                  <span class="font-thin">NUMBER</span>
                  <span class="tracking-widest text-xl">**** **** 1106</span>
                </div>
              </div>
              <div class="flex items-center justify-between px-4 h-16 z-30 text-white bg-indigo-900">
                <div class="flex flex-col items-start">
                  <span class="text-2xl">$ 240,450</span>
                  <span class="text-sm">Balance</span>
                </div>
                <div class="flex flex-col items-center">
                  <div class="relative flex">
                    <div class="w-8 h-8 opacity-70 bg-white rounded-full"></span>
                    </div>
                    <div class="absolute -left-4 w-8 h-8 opacity-70 bg-white rounded-full"></span>
                    </div>
                  </div>
                  <div>Mastercard</div>
                </div>
              </div>
              <div
                class="absolute opacity-90 top-0 left-0 h-full blur w-full bg-gradient-to-t from-blue-700 to-indigo-400 rounded-2xl">
              </div>
            </div>
          </div>
          <button
            class="w-5/12 flex flex-col justify-center items-center text-3xl font-bold text-indigo-400 border-2 border-blue-300 rounded-2xl border-dashed cursor-pointer transition duration-200 hover:shadow-2xl">
            <div>+</div>
            <div>Add New Card</div>
          </button>
        </div>
      </section>
      <aside class="w-4/12">b</aside>
    </section>
  </div>
</body>

</html>
