<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Simple Centered</title>
</head>

<body class="h-full w-full px-4">
  <!-- container div -->
  <div class="flex flex-col h-full w-full">

    <!-- header starts -->
    <header class="flex justify-between items-center">
      <div class="font-extrabold text-indigo-500 text-2xl">Logo</div>
      <ul class="h-16 flex justify-center items-center space-x-8 font-semibold text-xl text-gray-400">
        <li>Product</li>
        <li>Features</li>
        <li>Marketplace</li>
        <li>Company</li>
      </ul>
      <button class="bg-white shadow-sm rounded-md border px-6 py-2 text-indigo-500">Log In</button>
    </header>
    <!-- header ends -->

    <!-- main section starts -->
    <section class="mt-20">
      <div class="font-extrabold text-6xl">
        Data to enrich your online business
      </div>
    </section>
  </div>
</body>

</html>
