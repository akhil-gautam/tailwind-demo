<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Simple Centered</title>
</head>

<body class="h-full w-full bg-gray-50">
  <!-- container div -->
  <div class="flex flex-col h-full w-full space-y-20">

    <!-- header starts -->
    <header class="flex justify-between items-center px-4">
      <div class="font-extrabold text-indigo-500 text-2xl">Logo</div>
      <ul class="h-16 flex justify-center items-center space-x-8 font-semibold text-xl text-gray-400">
        <li>
          <a href="#">
            Product
          </a>
        </li>
        <li>
          <a href="#">
            Features
          </a>
        </li>
        <li>
          <a href="#">
            Marketplace
          </a>
        </li>
        <li>
          <a href="#">
            Company
          </a>
        </li>
      </ul>
      <button class="bg-white shadow-sm rounded-md border px-6 py-2 text-indigo-500">Log In</button>
    </header>
    <!-- header ends -->

    <!-- main section starts -->
    <section class="flex flex-col justify-center items-center space-y-8">
      <p class="font-extrabold text-7xl">
        Data to enrich your <span class="text-indigo-600">online business</span>
      </p>
      <p class="w-2/3 text-gray-400 text-center font-normal text-2xl">Contrary to popular belief, Lorem Ipsum is not
        simply random
        text.
        It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>
      <section class="flex space-x-8">
        <button class="bg-indigo-500 px-10 py-4 text-xl text-white rounded-md shadow-md">Get started</button>
        <button class="px-10 py-4 text-xl text-indigo-500 rounded-md shadow-md">Live demo</button>
      </section>
    </section>
  </div>
</body>

</html>
